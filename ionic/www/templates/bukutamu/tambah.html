<ion-view view-title="Input Data Pengunjung">
  <ion-content class="padding">
    <div class="list">
		<label class="item item-input item-stacked-label">
			 <span class="input-label">Nama Pengunjung</span>
			<input type="text" ng-model="bukuTamu.nama" placeholder="Masukkan Nama Pengunjung">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="text" ng-model="bukuTamu.email" placeholder="Masukkan Email Pengunjung">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Alamat</span>
			<input type="text" placeholder="Masukkan Alamat Pengunjung" ng-model="bukuTamu.alamat">
		</label>

		<button class="button button-positive button-block" ng-click="simpan(bukuTamu);">
			Save
        </button>
	</div>
  </ion-content>
</ion-view>
