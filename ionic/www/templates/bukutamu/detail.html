<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{bukuTamu.nama}}">

<ion-content class="padding">
    <h3>Detail :</h3>
    <p>
        <font size="2" color="gray" >Nama : {{bukuTamu.nama}}</font>
    <br>
        <font size="2" color="gray" >Email : {{bukuTamu.email}}</font>
    <br>
        <font size="2" color="gray" >Pesan : {{bukuTamu.alamat}}</font>
    </p>
   
<button class="button button-calm button-block" ng-click="editModal()">Edit Data Pengunjung</button>
</ion-content>
<script id="edit.html" type="text/ng-template">
        <div class="modal">
                <ion-header-bar class="bar-calm">
                <button class="button button-icon icon ion-close-circled" ng-click="batal()"></button>
                <h1 class="title"> Edit Data Pengunjung </h1>
            </ion-header-bar>
            <ion-content>
                <form>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">ID :</span>
                            <input type="hidden" placeholder="{{bukuTamu.no_pengunjung}}" ng-model="bukuTamu.no_pengunjung" init-from-form>
                            <p>{{bukuTamu.no_pengunjung}}</p>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Nama :</span>
                            <input type="text" placeholder="{{bukuTamu.nama}}" ng-model="bukuTamu.nama" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Email :</span>
                            <input type="text" placeholder="{{bukuTamu.email}}" ng-model="bukuTamu.email" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Pesan :</span>
                            <input type="text" placeholder="{{bukuTamu.alamat}}" ng-model="bukuTamu.alamat" init-from-form>
                        </label>
                        <button class="button button-calm button-block" ng-click="edit(bukuTamu);">
                            Save
                        </button>
                    </div>
                </form>
        </ion-content>
        </div>
</script>

</ion-view>
