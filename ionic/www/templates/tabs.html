<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Beranda" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Data Binatang Tab -->
  <ion-tab title="Data Binatang" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/animals">
    <ion-nav-view name="tab-animals"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Daftar Pengunjung" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/buku">
    <ion-nav-view name="buku"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
    <ion-tab title="Tambah Data Pengunjung" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/tambah">
    <ion-nav-view name="tambah"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
